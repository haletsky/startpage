	<script>
        $(document).ready(function(){
            $('html').animate({opacity: "0.85"});
            $.simpleWeather({
                location: 'Kyiv, Ukraine',
                woeid: '',
                unit: 'c',
                success: function(weather) {
                    $("#location").html(weather.city +', ' + weather.country);
                    $("#degrees").html(weather.temp+'&deg;'+weather.units.temp);
                    $("#text").html(weather.text);
                    $("#date").html(weather.forecast[0].date);
                },
                error: function(error) {
                  $("#weather").html('<p>'+error+'</p>');
                }
              });
            
            $('#searchfield').keypress(function(e) {
                if (e.which == '13') {
                    window.location.replace("http://www.google.com/#q=" + $(this).val());
                }
            });
            setInterval(function(){
                var date = new Date();
                var hours = date.getHours() < 10 ? '0'+date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? '0'+date.getSeconds() : date.getSeconds();
                $("#clock").html(hours + ":" + minutes + ":" + seconds);
            }, 1000);
        });
    </script>
