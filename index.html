	<script>
        $(document).ready(function(){
            $('.blockList h4').on('mouseenter', function(event) {
                var temp = $(this).parent().find('.collection');
                temp.fadeIn('fast');
            });
            $('.bmList .blockList').on('mouseleave', function(event) {
                var temp = $(this).find('.collection');
                temp.fadeOut('fast');
            });
            $.simpleWeather({
                location: 'Kyiv, Ukraine',
                woeid: '',
                unit: 'c',
                success: function(weather) {
                    html = '<h4>' + weather.city +', ' + weather.country + '</h4>' + 
                      '<h1>'+weather.temp+'&deg;'+weather.units.temp+'</h1><br><p>' +
                      weather.text + '</p>';

                    $("#location").html(weather.city +', ' + weather.country);
                    $("#degrees").html(weather.temp+'&deg;'+weather.units.temp);
                    $("#text").html(weather.text);
                    $("#time").html(weather.forecast[0].date);
                },
                error: function(error) {
                  $("#weather").html('<p>'+error+'</p>');
                }
              });
        });
    </script>
